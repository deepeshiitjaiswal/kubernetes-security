apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vuln-scanner-ingress
  namespace: vuln-scanner
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - scanner.example.com
    secretName: vuln-scanner-tls
  rules:
  - host: scanner.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: vuln-scanner-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vuln-scanner-frontend
            port:
              number: 80

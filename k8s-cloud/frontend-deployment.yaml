apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuln-scanner-frontend
  namespace: vuln-scanner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vuln-scanner-frontend
  template:
    metadata:
      labels:
        app: vuln-scanner-frontend
    spec:
      containers:
      - name: frontend
        image: ${REGISTRY}/vuln-scanner-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vuln-scanner-frontend
  namespace: vuln-scanner
spec:
  selector:
    app: vuln-scanner-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP

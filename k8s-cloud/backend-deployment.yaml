apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuln-scanner-backend
  namespace: vuln-scanner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vuln-scanner-backend
  template:
    metadata:
      labels:
        app: vuln-scanner-backend
    spec:
      containers:
      - name: backend
        image: ${REGISTRY}/vuln-scanner-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: vuln-scanner-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vuln-scanner-backend
  namespace: vuln-scanner
spec:
  selector:
    app: vuln-scanner-backend
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP
